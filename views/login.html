  <!-- login page form -->
  <div class="users container grey-text text-darken-1">
    <form class="add-user container section" id="login-form">
      <h6>User Login</h6>
      <div class="divider"></div>
      </br></br>
      <div class="input-field">
        <input placeholder="Enter Email Address" id="login-email" type="email" class="validate" required>
        <label for="email"><i class="material-icons left">person_outline</i>Email Address</label>
      </div>
      <div class="input-field">
        <input placeholder="Enter Password" id="login-password" type="password" class="validate" autocomplete="off" required>
        <label for="pass"><i class="material-icons left">lock_outline</i>Password</label>
      </div>
      <a href="/" class="waves-effect">
        <p>Forget Your Password?</p>
      </a>
      </br>
      <a href="/" class="waves-effect sidenav-trigger" data-target="side-form">
        <p>New user sign up</p>
      </a>
      </br>
      <div class="input-field center">
        <button class="btn-small" type="submit" id="btnLogin">Login</button>
      </div>
    </form>
    <div class="input-field">
      <a href="/">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Home page.
      </a>
    </div>
  </div>
  <!-- end of login page form -->

  <!-- new user registration side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-user container section" id="signup-form">
      <h6>New User Registration</h6>
      <div class="divider"></div>

      <div class="input-field">
        <input placeholder="Enter Email Address" id="email" type="text" class="validate" autocomplete="off" required>
        <label for="email">Email Address</label>
      </div>

      <div class="input-field">
        <input placeholder="Enter Password" id="pass1" type="password" class="validate" autocomplete="off required">
        <label for="pass1">Create Password</label>
      </div>

      <div class="input-field">
        <input placeholder="phone number" id="tel" type="tel" class="validate"  required>
        <label for="pass1">Phone number</label>
      </div>

      <div class="input-field center">
        <button class="btn-small" type="submit">Create Account</button>
      </div>
    </form>

  </div>
  <!-- end of new user registration side nav -->
